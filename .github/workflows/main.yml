name: build and test
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -  name: checkout respository
       uses: actions/checkout@v2
    -  name:  setup node.js
       uses: actions/setup-node@v2
       with: 
         node-version: '18.18.0'
    - name: setup yarn
      run: npm install -g yarn
    - name: install depencies
      run: yarn
    - name: build
      run: yarn build
    # - name: Deploy
    #   uses: JamesIves/github-pages-deploy-action@3.5.9 #使用别人写好的 actions
    #    with:  # 自定义环境变量
    #       ACCESS_TOKEN: ${{ secrets.VUE_ADMIN_TEMPLATE }} # VUE_ADMIN_TEMPLATE 是我的 secret 名称，需要替换成你的
    #       BRANCH: main
    #       FOLDER: dist
    #       REPOSITORY_NAME: joexin/vite-mock # 这是我的 github page 仓库
    #       #TARGET_FOLDER: github-actions-demo # 打包的文件将放到静态服务器 github-actions-demo 目录下
    #       TARGET: /root/dist
    - name: Deploy 🚀                         # 第三步：部署
      uses: JamesIves/github-pages-deploy-action@v4
        # with:
        #   folder: dist                         # 部署的目录
        #   branch: gh-pages                     # 部署到哪个分支
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Adjust this path based on your build output
          force_orphan: true